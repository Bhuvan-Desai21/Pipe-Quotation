<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Quotation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Pipe Quotation System</h1>
    
    <form method="POST">
        <label>Select pipes:</label><br>
        {% for pipe in pipes %}
            <input type="checkbox" name="pipes" value="{{ pipe['pipe_name'] }}">{{ pipe['pipe_name'] }}<br>
        {% endfor %}
        <br>
        <button type="submit">Get Quote</button>
    </form>

    {% if total_price %}
        <h2>Quotation</h2>
        <p>Total Price: ${{ total_price }}</p>
        <p>Discount: {{ discount }}%</p>
        <p>Final Price: ${{ final_price }}</p>
    {% endif %}
    
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
